<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/fonts/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/Login-Form-Clean.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/styles.css')}}">
</head>

<body>
    <div class="login-clean" style="background-color: #5cdb95;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-android-pin" style="color: #05386b;"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="UserName"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #05386b;">Log In</button></div><a class="forgot" href="/register">Don't have a account? Register now.</a></form>
    </div>
    <script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>
    <script src="{{ url_for('static',filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
